{% extends "base.html" %}

{% block title %}Blog-Account{% endblock %}

{% block page_content %}
<div>
    <p>{{ current_user.username}}</p>
    <p>
        <a href="{{ url_for('auth.change_password') }}">
            Change password
        </a>

    </p>
    <p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
</div>
{% endblock %}
